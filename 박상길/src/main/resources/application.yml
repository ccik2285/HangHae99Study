spring:
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:~/dev/db/tdd
    username: gil
    password: 1234

  h2:
    console:
      enabled: true


  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        format_sql: true
        show_sql: true